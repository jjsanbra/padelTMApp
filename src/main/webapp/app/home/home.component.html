<div class="row">
  @if (account() !== null) {
    <nav class="col-md-3 col-sm-12 bg-light sidebar">
      <div class="navbar navbar-expand-md navbar-light bg-light d-md-block d-sm-none">
        <a class="navbar-brand" href="#">Menu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 3</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="d-md-none">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <a class="navbar-brand" href="#">Menu</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSM"
            aria-controls="navbarSM"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSM">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </nav>
  }

  <div class="col-9" [ngClass]="{ 'col-12': account() === null }">
    <div class="row">
      @if (account() === null) {
        <div class="video-container">
          <!-- YouTube Video Background -->
          <iframe
            src="https://www.youtube.com/embed/CX7pl3RGtgc?controls=0&start=4&autoplay=1&loop=1&mute=1&playlist=CX7pl3RGtgc"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <!-- Overlay Content -->
          <div class="content-overlay">
            <h1 class="brand-font">Torneos de Pádel</h1>
            <h4 class="mb-4">Registrarte es grátis</h4>
            <a routerLink="/account/register" class="btn btn-primary">Register Now</a>
          </div>
        </div>

        <div>
          <jhi-tournament></jhi-tournament>
        </div>
      } @else {
        <div>
          <jhi-tournament></jhi-tournament>
        </div>
      }
    </div>
  </div>
</div>
