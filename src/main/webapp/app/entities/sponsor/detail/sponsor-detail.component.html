<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (sponsor()) {
      <div>
        <h2 data-cy="sponsorDetailsHeading"><span jhiTranslate="padelTmApp.sponsor.detail.title">Sponsor</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ sponsor()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="padelTmApp.sponsor.sponsorName">Sponsor Name</span></dt>
          <dd>
            <span>{{ sponsor()!.sponsorName }}</span>
          </dd>
          <dt><span jhiTranslate="padelTmApp.sponsor.description">Description</span></dt>
          <dd>
            <span>{{ sponsor()!.description }}</span>
          </dd>
          <dt><span jhiTranslate="padelTmApp.sponsor.tournaments">Tournaments</span></dt>
          <dd>
            @for (tournaments of sponsor()!.tournaments; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/tournament', tournaments.id, 'view']">{{ tournaments?.tournamentName }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/sponsor', sponsor()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
