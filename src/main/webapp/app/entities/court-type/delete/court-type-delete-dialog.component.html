@if (courtType) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(courtType.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="courtTypeDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmar operación de borrado</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-courtType-heading" jhiTranslate="padelTmApp.courtType.delete.question" [translateValues]="{ id: courtType.id }">
        ¿Seguro que quiere eliminar Court Type {{ courtType.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-courtType" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Eliminar</span>
      </button>
    </div>
  </form>
}
